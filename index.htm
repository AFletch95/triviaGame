    <div class="jumbotron" id="instructions">
      <div class="container">
        <h1 class="display-4">Know It All Trivia Game!</h1>
        <p class="lead">Test your all out knowledge in the Know it all trivia game.
                        There are a total of 12 questions and you have 8 seconds to 
                        answer each question so think quickly!</p>
      </div>
    </div>

    <div class="container" id="quizGameScreen">
      <div class="row">
        <div class="col-sm-12"> <!--This is the main quiz screen-->
          <div class="row">
            <div class="col-sm-12">
              <span class="float-left" id="timer"></span>
              <span class="float-right" id="questionNumber"></span>
            </div>
            <div class="container text-center">
              <div class="row">
                <div class="col-sm-12">
                  <h3 id="currentQuestion"></h3>
                  <div class="container answerContainers" data-index="1">
                    <span id="answer1Text"></span>
                  </div>
                  <div class="container answerContainers" data-index="2">
                      <span id="answer2Text"></span>
                      <div class="text-center" id="playButtonDiv"></div>
                  </div>
                  <div class="container answerContainers" data-index="3">
                      <span id="answer3Text"></span>
                  </div>
                  <div class="container answerContainers" data-index="4">
                      <span id="answer4Text"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div> <!--This is the end of the main quiz screen-->
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
