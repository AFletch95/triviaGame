    <div class="jumbotron" id="instructions">
      <div class="container">
        <h1 class="display-4">Trivia Game!</h1>
        <p class="lead">Test your all out knowledge in the ______ Trivia Game. There are a total of 12 questions and you have 15 seconds to answer each so think quickly!</p>

    <div class="container" id="quizGameScreen">
      <div class="row">
        <div class="col-sm-12"> <!--This is the main quiz screen-->

            <div class="col-sm-12">
              <span class="float-left" id="timer">Timer</span>
              <span class="float-right" id="questionNumber">questionNumber/x</span>
            </div>
            <div class="container text-center">
              <div class="row">
                <div class="col-sm-12">
                  <h3 id="currentQuestion">Question!</h3>
                  <div class="container answerContainers">
                    <span id="answer1Text">Answer1</span>
                  </div>
                  <div class="container answerContainers">
                      <span id="answer2Text">Answer2</span>
                  </div>
                  <div class="container answerContainers">
                      <span id="answer3Text">Answer3</span>
                  </div>
                  <div class="container answerContainers">
                      <span id="answer4Text">Answer4</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div> <!--This is the end of the main quiz screen-->
      </div>
    </div>
